image: node:14  # Specify the Node.js version to use

stages:
  - build
  - test
  - lint
  - package
  - deploy

cache:
  paths:
    - node_modules/  # Cache node_modules to speed up builds

build:
  stage: build
  script:
    - echo "Building the application..."
    - npm install

lint:
  stage: test
  script:
    - echo "Linting the application..."
    - npm run lint  # Assuming you have a lint script in your package.json

test:
  stage: test
  script:
    - echo "Running tests..."
    - npm test

publish_package:
  stage: package
  script:
    - echo "Publishing package to GitLab Package Registry..."
    - npm install gitlab-package-registry

deploy:
  stage: deploy
  script:
    - echo "Deploying the application..."
    - npm start
  only:
    - main  # Only deploy from the main branch
